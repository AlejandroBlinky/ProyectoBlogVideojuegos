{% extends 'base.html' %}

{% block content %}
  <h1>Eliminar Blog</h1>
  <p>¿Estás seguro de que deseas eliminar el siguiente blog?</p>
  <h3>{{ blog.title }}</h3>
  
  <form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'blogs:blog_detail' pk=blog.pk %}">Cancelar</a>
  </form>
{% endblock %}
