{% extends 'base.html' %}

{% block content %}
  <h1>Registrarse</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Registrarse</button>
  </form>
  <p>¿Ya tienes una cuenta? <a href="{% url 'cuentas:login' %}">Iniciar sesión aquí</a></p>
{% endblock %}
